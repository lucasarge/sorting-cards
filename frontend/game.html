<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="stylesheet" href="src/css/style.css">
    <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
    <title>Sorting Cards</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="/images/logo.png" alt="logo">
            </a>
        </div>
        <div>
            <h2>Brain Wiring</h2>
            <h1>Sorting Cards</h1>
        </div>
        <div></div>
    </div>
    <div class="content">

        <div class="lanes">
            <div id="yes" class="lane">
                <div id="yes-label" class="lane-label">YES</div>
                <div class="grid-stack yes-grid"></div>
            </div>

            <div id="maybe" class="lane">
                <div class="lane-label">MAYBE</div>
                <div class="grid-stack maybe-grid"></div>
            </div>

            <div id="no" class="lane">
                <div class="lane-label">NO</div>
                <div class="grid-stack no-grid"></div>
            </div>
        </div>

        <script src="node_modules/gridstack/dist/gridstack-all.js"></script>
        <script type="module" src="/src/js/main.js"></script>

        <button class="play" id="continueBtn">Continue</button>
	</div>
</body>
</html>
