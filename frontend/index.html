<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =====================================================
         META
    ====================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =====================================================
         FAVICON
    ====================================================== -->
    <link rel="icon" type="image/png" href="/images/icon.png" />

    <!-- =====================================================
         STYLES
    ====================================================== -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.min.css">

	<!-- =====================================================
		 SCRIPTS
	====================================================== -->
	<script src="node_modules/gridstack/dist/gridstack-all.js"></script>
	<script type="module" src="/src/js/main.js"></script>

    <title>Sorting Cards</title>
</head>

<body>
    <!-- =====================================================
         MAIN APP CONTENT
    ====================================================== -->
    <div class="content">

        <!-- ================= TOP BAR ================= -->
        <div id="top-bar">
            <div id="instructions">
                Drag at least 4 cards into YES then press the continue button.
            </div>

            <button id="continueBtn" disabled>
                Continue
            </button>
        </div>

        <!-- ================= LANES ================= -->
        <div class="lanes">

            <!-- YES LANE -->
            <div id="yes" class="lane">
                <div id="yes-label" class="lane-label">YES</div>
                <div class="grid-stack yes-grid"></div>
            </div>

            <!-- MAYBE LANE -->
            <div id="maybe" class="lane">
                <div class="lane-label">MAYBE</div>
                <div class="grid-stack maybe-grid"></div>
            </div>

            <!-- NO LANE -->
            <div id="no" class="lane">
                <div class="lane-label">NO</div>
                <div class="grid-stack no-grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
